<app-search (searchWordEvent)="emitToComponents($event)"></app-search>

<ng-container *ngIf="isShowChooseSection">
  <div>
    <app-image-section
      [wordNeedToLookUp]="wordNeedToLookUp"
    ></app-image-section>

      [wordNeedToLookUp]="wordNeedToLookUp"
