<app-section [isWhiteBackground]="true" title="CHOOSE WORD-FAMILY">
  <ul class="grid grid-cols-2 gap-1">
    <li
      *ngFor="let wf of data; let i = index"
      #wordFamily
      class="p-5 hover:bg-slate-200 block hover:cursor-pointer mb-2 rounded"
      (click)="wordFamilyClick(wf)"
    >
      {{ wf }}
    </li>
  </ul>
  <div class="flex justify-center">
    <div
      class="w-full p-1 border border-solid border-slate-400 rounded-md flex justify-center items-center bg-white mb-3"
    >
      <textarea
        type="text"
        rows="5"
        class="text-[16px] h-fit outline-none text-start flex-grow p-2"
        placeholder="Your word-family"
        [(ngModel)]="finalWordFamilyString"
        (ngModelChange)="onWordFamilyChange($event)"
        (keyup)="onWordFamilyChange($event)"
      ></textarea>
    </div>
  </div>
</app-section>
