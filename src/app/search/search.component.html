<div class="h-screen flex flex-col items-center justify-center bg-slate-100">
  <h1 class="text-slate-800 font-semibold text-6xl tracking-wider mb-3">
    ANKICARD CREATOR UTILITY
  </h1>
  <p class="max-w-xl text-center font-normal text-slate-500 mb-44">
    You can create new english flashcards automaticlly, just search the word
    which you want, our engine will do all.
  </p>
  <div
    class="w-[400px] p-1 border border-solid border-slate-300 rounded-md flex items-center bg-white"
  >
    <input
      type="text"
      class="text-[18px] outline-none text-center flex-grow p-3"
      placeholder="Search your word"
      [(ngModel)]="search"
      (keyup.enter)="searchWord()"
    />
    <i
      class="bx bx-search relative text-2xl px-3 after:block hover:cursor-pointer group hover:text-slate-500 hover:transition-all duration-150 after:w-[1px] after:h-[100%] after:bg-slate-400 after:absolute after:left-0 after:top-0 after:bottom-0"
    ></i>
  </div>
</div>
