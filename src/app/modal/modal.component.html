<div
  class="fixed bottom-0 top-0 left-0 right-0 bg-[#2b2b2b65] z-[999] flex justify-center items-center"
  [class.anmt-appear]="isOpen"
  [class.anmt-close]="!isOpen"
>
  <div
    class="w-[630px] h-[90vh] rounded-xl bg-slate-50 px-8 py-3 flex flex-col relative"
  >
    <div
      class="p-[10px] flex justify-between items-center border-b border-slate-400 mb-3"
    >
      <h1 class="text-3xl font-semibold flex-1 text-center text-pink-700">
        {{ title }}
      </h1>
      <i
        class="bx bx-x w-10 h-10 text-center text-gray-500 text-4xl bg-slate-200 rounded-full absolute right-3 top-3 hover:cursor-pointer hover:bg-slate-300 transition-all duration-200 active:scale-90"
        (click)="emitCLosAction()"
      ></i>
    </div>
    <ng-content></ng-content>
  </div>
</div>
